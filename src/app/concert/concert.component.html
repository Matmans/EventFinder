<div class="mt-3 concerts">
  <div class="card flex-row flex-wrap" *ngFor="let concert of concert$ | async"
    style="margin-top: 15px; max-width: 600px">
    <div class="card-header border-0">
      <!-- Genereert een image op basis van date -->
      <img class="card-img-top"
        [src]="cardLink + (concert.datetime | date:'MMMM') + cardText + (concert.datetime | date:'d')"
        alt="Card image cap">
    </div>

    <!-- Card text -->
    <div class="card-block px-2" style="color: black">
      <!-- Card titel -->
      <h5 class="card-title">
        {{ concert.venue.name }}
      </h5>
      <!-- Card text met plaats van venue en start uur -->
      <p class="card-text">
        {{ concert.venue.city }}, {{ concert.venue.country }}
        <br />
        Start time: <b>{{concert.datetime | date:'H:mm'}}u</b>
      </p>

      <div>
        <!-- Deze button toont als tickets beschikbaar zijn -->
        <button class="btn btn-success" (click)="onClick(concert.offers[0].url)"
          *ngIf="concert.offers[0].type == typeTickets">
          Get your tickets here
        </button>

        <!-- Deze button toont als tickets uitverkocht zijn -->
        <button class="btn btn-danger" *ngIf="concert.offers[0].type == SoldOut" disabled>
          Tickets are sold out
        </button>
      </div>
    </div>
  </div>
</div>
