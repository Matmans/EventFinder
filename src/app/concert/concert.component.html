<div class="mt-3 concerts text-white">
  <div class="card flex-row flex-wrap" *ngFor="let concert of concert$ | async"
    style="margin-top: 15px; max-width: 600px">
    <div class="card-header col-sm-3">
      <!-- Genereert een image op basis van date -->
      <img class="card-img-top rounded"
        [src]="cardLink + (concert.datetime | date:'MMMM') + cardText + (concert.datetime | date:'d')"
        alt="Card image cap">
    </div>

    <!-- Card text -->
    <div class="card-block px-2 col-sm-6 text-center align-items-center" style="color: black">
      <!-- Card titel -->
      <h5 class="card-title mt-3 h3">
        {{ concert.venue.name }}
      </h5>
      <!-- Card text met plaats van venue en start uur -->
      <p class="card-text">
        {{ concert.venue.city }}, {{ concert.venue.country }}
        <br />
        Start time: <b>{{concert.datetime | date:'H:mm'}}u</b>
      </p>

      
    </div>
    <div class="col-sm-3 align-self-center">
      <!-- Deze button toont als tickets beschikbaar zijn -->
      <button class="btn btn-success btn-sm " (click)="onClick(concert.offers[0].url)"
        *ngIf="concert.offers[0].type == typeTickets">
        GET YOUR <br> TICKETS HERE
      </button>

      <!-- Deze button toont als tickets uitverkocht zijn -->
      <button class="btn btn-danger btn p-2" *ngIf="concert.offers[0].type == SoldOut" disabled>
        SOLD OUT!
      </button>
    </div>
  </div>
</div>
