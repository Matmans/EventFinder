<div class="mt-3 concerts">
    <div class="card" *ngFor="let concert of concert$ | async" style="margin-top: 15px;">
        <!-- Automatische conversie van string naar date time -->
        <div class="card-header" style="background-color: black; color: white">
            {{concert.datetime | date:'EEEE, MMMM d, yyyy hh:mm:ss a'}}
        </div>
        <!-- De info van waar de venue plaats vind -->
        <ul class="list-group list-group-flush">
          <li class="list-group-item" style="background-color: white; color: black"> 
            <h5>{{ concert.venue.name }} </h5>
            {{ concert.venue.city }}, {{ concert.venue.country }}
          </li>

          <!-- Buttons pas tonen als mensen zijn ingelogd !! -->
          <li class="list-group-item" *ngIf="concert.offers[0].status == statusAvailable"> 
              <button class="btn btn-success" (click)="onClick(concert.offers[0].url)">Get your tickets here</button>
          </li>
          <li class="list-group-item" *ngIf="concert.offers[0].status != statusAvailable"> 
            Tickets aren't available
          </li>
        </ul>
      </div>
</div>
